<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8">
    <title>index</title>
    <link rel="stylesheet" type="text/css" href="css/login.css"/>
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link rel="stylesheet" type="text/css" href="css/registration.css">
    <link rel="stylesheet" type="text/css" href="css/modal.css"/>
    <link rel="stylesheet" type="text/css" href="bootstrap3.3.7/css/bootstrap.css"/>
    <script src="js/jquery-3.3.1.js"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/css/inner-styles.css}">
</head>
<body>
<div class="container-fluid">
    <form th:action="@{/logout}" method="get">
        <input type="submit" class="btn btn-md btn-danger btn-block" name="logout" value="Logout">
    </form>
</div>
    <br>
    <div class="col-md-2">
        <div><h4>HELLO <span th:utext="${customer.login.toUpperCase()}"></span></h4></div>
<!--        <div th:if="${customer.login.toLowerCase().equals('guest')}" th:utext="Youre not capable of anything on this page">L</div>-->
    </div>
    <br>
    <div>
        <a href="swagger" target="_blank" class="swagger-link">swagger</a>
        <a href="#" target="_blank" class="swagger-link">Edit Your Profile</a>
        <div sec:authorize="hasAuthority('ADMIN')">
            <!-- NOT IMPLEMENTED YET -->
            <a href="admin-page" class="swagger-link">admin access only</a>
        </div>
        <!--<div><span sec:authorize="hasAuthority('ADMIN')">ADMIN notation</span></div>-->
    </div>
<br>
<hr>
<br>
<div class="container">
<div class="col-md-8">
    <div id="view-profile-error-text" style="display: none"></div>
    <button id="view-profile" class="btn btn-lg btn-primary btn-block" style="max-width: 50%">View Profile</button>
    <div class="container-fluid">
        <!--        class .profile {display: none;} -->
        <div id = 'name' class="col-md-10  profile"></div>
        <div id = 'last-name' class="col-md-10  profile"></div>
        <div id = 'email' class="col-md-10  profile"></div>
        <div id = 'country' class="col-md-10  profile"></div>
        <div id = 'province' class="col-md-10  profile"></div>
        <div id = 'city' class="col-md-10  profile"></div>
        <div id = 'states' class="col-md-10  profile"></div>
        <button id="edit-profile" class="btn btn-lg btn-primary btn-block edit-btn" style="display: none">Edit Profile</button>
        <div class="row">
            <div class="col-md-12">
            <button id="edit" class="btn btn-primary btn-block edit-btn" style="display: none">Edit</button>
            <button id="cancel" class="btn btn-primary btn-block edit-btn" style="display: none">Cancel</button>
            <button id="delete" class="btn btn-danger btn-primary btn-block edit-btn" style="display: none">Delete Your Account</button>
            </div>
        </div>
    </div>
</div>
    <!-- ********************************* the right half of the page -->
    <div class="col-md-4">
        <div id="usa-state-selection"  class="col-md-12 col-md-offset-1 form-input" style="display: none">
            <div class="col-md-12 registration-header">The states you chose</div>
        </div>
        <div id="success-message" style="display: none"></div>
    </div>
</div>
<div class="modal">
    <button class="modal-close">x</button>
    <div class="modal-window">

    </div>
</div>

<script src="js/index.js"></script>
<script src="js/canada-province-array.js"></script>
<script src="js/us-states-array.js"></script>
<!--<script src="js/registration.js"></script>-->
</body>
</html>
