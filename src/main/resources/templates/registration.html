<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registration Form</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/registration.css}"/>
    <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">-->
    <link rel="stylesheet" type="text/css" href="bootstrap3.3.7/css/bootstrap.css"/>
    <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>-->
    <!--<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>-->
</head>
<body>
<form th:action="@{/login}" method="get">
    <button class="btn btn-md btn-warning btn-block" type="Submit">Go To Login Page</button>
</form>

<div class="container">
    <fieldset>
        <legend>Registration Form</legend>
        <div class="row">
<!--            can be added something like col-md-offset-3-->
            <div class="col-md-6">
                <form autocomplete="off" action="#" th:action="@{/registration}"
                      th:object="${customer}" method="post" class="form-horizontal"
                      role="form">
<!--                    <h2>Registration Form</h2>-->
                    <div class="form-group">
                        <div class="col-sm-9">
                            <label th:if="${#fields.hasErrors('login')}" th:errors="*{login}"
                                   class="validation-message"></label>
                            <input type="text" th:field="*{login}" placeholder="Login"
                                   class="form-control"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-9">
                            <label th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
                                    class="validation-message"></label>
                            <input type="password" th:field="*{password}"
                                   placeholder="Password" class="form-control"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label th:if="${#fields.hasErrors('country')}" th:errors="*{country}"
                               class="validation-message"></label>
<!--                        <label for="country-select" class="col-sm-offset-2">Select_Your_Country</label>-->
                            <select th:field="*{country}" id="country-select" class="col-sm-6 col-sm-offset-2">
<!--                                <option th:value="a" th:text="Select_Your_Country" th:disabled="disabled" th:selected="true"></option>-->

<!--    this option has null value, so will be constrained by @NotEmpty String country in Customer class -->
                                <option value="" class="selected-style" selected><b>Select Your Country</b></option>
                                <option id="usa" th:value="USA" th:text="USA"></option>
                                <option id="canada" th:value="Canada" th:text="Canada"></option>
                            </select>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-9">
                            <button type="submit" class="btn btn-primary btn-block">Register Customer</button>
                        </div>
                    </div>

                    <h2><span class="text-success" th:utext="${successMessage}"></span></h2>

                </form>
            </div>
        </div>
    </fieldset>
    <div id="usa-state-selection" style="display: none">Hi from USA</div>
    <div id="canadian-province-selection" style="display: none">Hi from Canada</div>

    <script src="js/registration.js"></script>
</div>

</body>
</html>
